
query ($org: String!) {
  organization(login: $org) {
    repositories(first: 50) {
      totalCount
      nodes {
        name
        issues(states: OPEN, first: 100, orderBy: {field: CREATED_AT, direction: DESC}) {
          totalCount
          edges {
            cursor
            node {
              title
              updatedAt
              labels(first: 10) {
                nodes {
                  color
                  name
                  updatedAt
                }
              }
              number
            }
          }
        }
      }
    }
  }
  rateLimit {
    cost
    remaining
  }
}
variables {
  "org": "expressjs"
}
